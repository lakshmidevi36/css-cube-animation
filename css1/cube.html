<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ambient Light Effects with CSS 3D Glowing Cubes Animations</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #000;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        perspective: 800px;
    }
    .cube {
        width: 100px;
        height: 100px;
        position: relative;
        transform-style: preserve-3d;
        animation: spin 10s linear infinite;
        margin: 0 20px;
    }
    .face {
        position: absolute;
        width: 100px;
        height: 100px;
        border: 2px solid rgba(255, 255, 255, 0.8);
        box-shadow: 0 0 40px rgba(255, 255, 255, 0.8), 0 0 10px rgba(255, 255, 255, 0.8);
    }
    .front  { transform: translateZ(50px); background-color: #ff0000; }
    .back   { transform: rotateY(180deg) translateZ(50px); background-color: #00ff00; }
    .right  { transform: rotateY(90deg) translateZ(50px); background-color: #0000ff; }
    .left   { transform: rotateY(-90deg) translateZ(50px); background-color: #ffff00; }
    .top    { transform: rotateX(90deg) translateZ(50px); background-color: #ff00ff; }
    .bottom { transform: rotateX(-90deg) translateZ(50px); background-color: #00ffff; }
    @keyframes spin {
        0% { transform: rotateX(0deg) rotateY(0deg); }
        100% { transform: rotateX(360deg) rotateY(360deg); }
    }
    .cube-name {
        color: #fff;
        font-size: 18px;
        text-align: center;
        margin-top: 10px;
    }
</style>
</head>
<body>
<div class="cube">
    <div class="face front"></div>
    <div class="face back"></div>
    <div class="face right"></div>
    <div class="face left"></div>
    <div class="face top"></div>
    <div class="face bottom"></div>
    <div class="cube-name">Lakshmi</div>
</div>
<div class="cube">
    <div class="face front"></div>
    <div class="face back"></div>
    <div class="face right"></div>
    <div class="face left"></div>
    <div class="face top"></div>
    <div class="face bottom"></div>
    <div class="cube-name">Lakshmi</div>
</div>
</body>
</html>
